<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stardew Valley</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="game-container">
        <div id="top-bar">
            <div id="info-panel">
                <span>Score: <span id="score">0</span></span>
                <span>Combo: <span id="combo">0</span></span>
                <span>Time: <span id="time">30</span></span>
            </div>
        </div>
        <div id="canvas-container">
            <canvas id="game-canvas" width="480" height="480"></canvas>
            <div id="game-overlay">
                <h2 id="overlay-title"></h2>
                <p id="overlay-message"></p>
                <button id="start-button">Start</button>
                <button id="overlay-retry-button">Retry</button>
            </div>
        </div>
    </div>
    <audio id="success-sound" src="sounds/success.wav" preload="auto"></audio>
    <audio id="fail-sound" src="sounds/fail.wav" preload="auto"></audio>
    <audio id="gameover-sound" src="sounds/gameover.wav" preload="auto"></audio>
    <script src="game.js"></script>
</body>
</html>
